<h2>Login</h2>
<label for="email">email</label><br>
<!-- para usar o ngModel tem que importar o FormsModule no app.module.ts -->

<label for="senha">Senha:</label><br>
<input type="text" id="password" [(ngModel)]="senha">
<br>
<button (click)="login()">Login</button>
